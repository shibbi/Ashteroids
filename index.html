<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="lib/asteroids.css">
    <title>Asteroids</title>
  </head>
  <body>
    <div class="game" id="game-wrapper">
      <canvas id='game-canvas' height='600' width='600'></canvas>
    </div>
    <script src='lib/keymaster.js'></script>
    <script src='lib/utils.js'></script>
    <script src='lib/movingObject.js'></script>
    <script src='lib/asteroids.js'></script>
    <script src='lib/bullet.js'></script>
    <script src='lib/ship.js'></script>
    <script src='lib/game.js'></script>
    <script src='lib/gameView.js'></script>
    <script type="text/javascript">
      document.getElementById('game-wrapper').setAttribute('height', window.innerHeight);
      document.getElementById('game-wrapper').setAttribute('width', window.innerWidth);
      document.getElementById('game-canvas').setAttribute('height', window.innerHeight);
      document.getElementById('game-canvas').setAttribute('width', window.innerWidth);

      var gv = new Asteroids.GameView();
      gv.start();
    </script>
  </body>
</html>
